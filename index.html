<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mango">
    <h1>Enter a Number</h1>
    <label>Number:</label>
    <input type="number" placeholder="number" id="demo">
    <button onclick="myFunction()">submit</button>
    <h2 id="text"></h2>
    </div>
    <script>
    function myFunction(){
         let input=document.getElementById("demo").value;
         window.alert(input);
         let check=input;
         let sum=0;
        while (check!=0) {
            let rem = check % 10;
            sum = sum+(rem*rem*rem); //sum +=()
            check = parseInt(check / 10);
        }
        if (sum == input) {
            document.getElementById("text").innerHTML=input +" is a Armstrong number"
        }
        else {
            document.getElementById("text").innerHTML=input +" is not a Armstrong number"
        }
    }
    
    </script>
</body>
</html>
